<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Geográfico</title>  

    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- CSS de Geoman -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.css">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">

    <!-- Librería Turf.js para análisis geoespacial -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <style>
        /* Estilo corregido para el contenedor del mapa */
        #map {
            width: 100%;
            height: 800px;
            border: 1px solid black; /* Borde temporal para verificar visibilidad */
        }
    </style>

</head>
<body>

    <!-- Contenedor del mapa -->
    <div id="map"></div>   

    <!-- Botones de funcionalidad -->
    <button class="boton" id="Arboles">Árboles</button>
    <button class="boton" id="Homicidios">Homicidios</button>
    <button class="boton" id="Distancia">Distancia</button>

    <!-- JS de Leaflet (debe ir antes de Geoman) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- JS de Geoman -->
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.min.js"></script>

    <!-- Tu script personalizado -->
    <script src="inicializar_mapa.js"></script>  
    <script src="manejadores.js"></script>
    <script src="analistas.js"></script> 

</body>
</html>
